<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */
	let radioList = document.querySelectorAll("input");
	let button = document.querySelector("button");
	console.log(radioList);

	radioList[0].addEventListener("click", addText);
	radioList[1].addEventListener("click", addText);
	radioList[2].addEventListener("click", addText);


	
	button.addEventListener("click", finalChoice);

	console.log("end");
	function addText() {
		document.querySelector("#info").innerHTML = "You have selected the color " + this.value;
		
	}
	function finalChoice() {
		let value;
		for (let i = 0; i<radioList.length; i++) {
			if (radioList[i].checked == true) {
				value = i;
			}
		}
		
		document.querySelector("#info").innerHTML = "Your FINAL CHOICE is " + radioList[value].value;
		document.querySelector("legend").style.color = radioList[value].value;
	}

</script>
</body>
</html>
